name: Deploy Hugo site to S3

on:
  push:
    branches: ["main"]

env:
  HUGO_ENV: production
  HUGO_VERSION: "0.115.1"
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Hugo
        run: |
          curl -LO "https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz"
          tar -xvf hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/
          rm hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.tar.gz
          hugo version

      - name: Build site
        run: hugo

      - name: Configure AWS CLI
        run: |
          aws configure set region ${env.AWS_REGION}
          aws configure set profile default aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID}} aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Sync to S3
        run: |
          aws s3 sync ./public ${{ secrets.AWS_S3_BUCKET }} --acl public-read --delete --exact-timestamps
